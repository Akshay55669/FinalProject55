<div class="white-space"></div>
<div class="wrapper">

    <div class="row">
        <form>
            <div class="col-7 col">
                <h3 class="topborder"><span>Billing Details</span></h3>

                <div class="width50 padright">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" [formControl]="Fname" placeholder="Enter your first name"
                        required>
                    <!-- <span class="error" *ngIf="Fname.invalid && Fname.touched" >Name is required</span> -->
                    <!-- <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                        First Name is required
                    </div> -->

                </div>
                <div class="width50">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" [formControl]="Lname" placeholder="Enter your last name"
                        required>

                </div>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" [formControl]="address" placeholder="Enter your address"
                    required>
                <!-- <input type="text" name="address" id="address2"  placeholder="Optional"> -->
                <label for="address">LandMark</label>
                <input type="text" name="landmark" id="landmark" [formControl]="landmark"
                    placeholder="Enter your LandMark">
                <label for="city">Town / City</label>
                <input type="text" name="city" id="city" [formControl]="city" placeholder="Enter your city " required>

                <div class="width50">
                    <label for="pincode">Pincode</label>
                    <input type="text" name="pincode" id="pincode" [formControl]="pincode" placeholder="Pincode / Zip"
                        required>
                </div>
                <div class="width50 padright">
                    <label for="Mobile">Mobile no</label>
                    <input type="text" name="Mobile" id="Mobile" [formControl]="mobile" placeholder="Enter mobile no.">
                </div>
                <div class="width:17px">
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" [formControl]="email" placeholder="Enter email-id">
                </div>
                <button class="btn btn-primary" routerLink="/order" id="SaveAddress" (click)="saveOrder()">Save Address</button>

            </div>
        </form>
    </div>
</div>
